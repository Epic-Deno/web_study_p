<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container" class="clearfix">
    <p class="center">我是中间</p>
    <p class="left">我是左边</p>
    <p class="right">我是右边</p>
  </div>
  <style>
    #container{
      height: 200px;
    }
    .left {
      float: left;
      width: 200px;
      height: 100%;
    }
    .center{
      margin-left: 200px;
    }
    .left {
      float: right;
      width: 200px;
      height: 100%
    }
  </style>
</body>
</html>
